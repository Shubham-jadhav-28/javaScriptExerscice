    <title>callBackFunction</title>

  <body>
    <script>
      function myFunc2(name) {
        console.log("inside my Func 2");
        console.log(`your name is ${name}`);
      }
      function myFunc(callBack) {
        console.log("hello there I am func and I can ...");
        callBack("shubham");
      }
      myFunc(myFunc2);
    </script>
  </body>
