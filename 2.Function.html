<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      // parameterise function
      let a = myFunction(3, 4);
      function myFunction(p1, p2) {
        return p1 * p2;
      }
      console.log(a);
      // Arrow Function
      let multiply = (x, y) => x * y;
      console.log(multiply(2, 4));
    </script>
  </body>
</html>
