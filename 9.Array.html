<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      const age = [17, 18, 15, 19, 21];
      console.log(age);
      console.log(age[0]);
      console.log(age[4]);
      console.log(age[3]);
      age.push(25);
      console.log(age);
      age.pop();
      console.log(age);
      age.unshift(31);
      console.log(age);
      age.shift();
      console.log(age);
      age.splice(2, 1);
      console.log(age);
    </script>
    <script src="14.cloneArray.js"></script>
    <script src="15.arrayDestructuring.js"></script>
  </body>
</html>
