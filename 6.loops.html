<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
  </head>
  <body>
    <script>
      //   for loop
      for (let i = 1; i < 5; i++) {
        console.log(i);
      }

      //    print odd Number
      for (let j = 1; j < 10; j += 2) {
        console.log(j);
      }

      //   while loop
      let number = 1;
      while (number <= 10) {
        console.log(number);
        number++;
      }

      // while (1 <= 10) {
      //   console.log(count);
      //   count++;
      // }

      // do while loop
      let num = 5;
      do {
        console.log("Number:", num);
        num--;
      } while (num > 3);
    </script>
  </body>
</html>
